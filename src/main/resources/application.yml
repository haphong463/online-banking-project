spring:
  profiles:
    active: dev
  application:
    name: online-banking
  datasource:
    url: jdbc:mysql://localhost:3306/banking_db?useSSL=false&serverTimezone=UTC
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
logging:
  level:
    root: INFO
    com:
      windev:
        online_banking: DEBUG
  file:
    name: online-banking.log
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always